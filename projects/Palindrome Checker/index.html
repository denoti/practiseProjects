    <body>
        <p>
            <a href="../../index.html">Homepage</a>
        </p>
        
        <div class="wrapper">
            <header>
                <h1>Palindrome Checker</h1>
                <p>A palindrome is a word of phrase that reads the same backwards as forwards e.g. level, refer</p>
            </header>
            <div class="inputs">
                <input type="text" placeholder="Enter text or number">
                <button>Check Palindrome</button>
            </div>
            <p class="info-txt">Yes, <span>'Borrow or rob'</span> is a palindrome!</p>
        </div>
        <script type="text/javascript" src="script.js">
        </script>
    </body>
