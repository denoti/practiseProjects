<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <title>Website Background</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        body,h1 {
            font-family: "Raleway", Arial, Helvetica, sans-serif;
        }
        body {
            height: 100vh;
        }

        input {
            transform: scale(0.7);
        }

        .background-1 {
            background-color: #9c27b0;
        }

        .background-2 {
            background-color: #2196f3;
        }

        .background-3 {
            background-color: #f44336;
        }
    </style>
    <body>
        <!-- Buttons -->
        <div class="buttons-container">
            <input type="button" value="1" class="btn purple background-1">
            <input type="button" value="2" class="btn blue background-2">
            <input type="button" value="3" class="btn red background-3">
        </div>
        <div class="w3-content" style="max-width: 1500px;">
            <!-- Header -->
            <header class="w3-panel w3-center w3-opacity" style="padding: 128px 16px">
                <h1 class="w3-xlarge">PHOTOGRAPHER</h1>
                <h2>John Doe</h2>

                <div class="w3-padding-32">
                    <div class="w3-bar w3-border">
                        <a href="#" class="w3-bar-item w3-button">Home</a>
                        <a href="#" class="w3-bar-item w3-button w3-light-grey">Portfolio</a>
                        <a href="#" class="w3-bar-item w3-button">Contact</a>
                        <a href="#" class="w3-bar-item w3-button w3-hide-small">Weddings</a>
                    </div>
                </div>
            </header>
            <!-- End Page Content -->
        </div>
        <p>
            <a href="../../index.html">Homepage</a>
        </p>
        <footer style="text-align: center">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
        </footer>
        <script type="text/javascript" src="main.js">
        </script>
    </body>
</html>
