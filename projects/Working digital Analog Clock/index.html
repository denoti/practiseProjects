<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neumorphism Analog Clock | CodingDenoti</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="clock">
            <div class="center-nut"></div>
            <div class="center-nut2"></div>
            <div class="indicators">
                <div>1</div>
                <div>2</div>
                <div></div>
                <div>4</div>
                <div>5</div>
                <div></div>
                <div>7</div>
                <div>8</div>
                <div></div>
                <div>10</div>
                <div>11</div>
                <div></div>
            </div>
            <div class="sec-hand">
                <div class="sec"></div>
            </div>
            <div class="min-hand">
                <div class="min"></div>
            </div>
            <div class="hr-hand">
                <div class="hr"></div>
            </div>
        </div>

        <p>
            <a href="../../index.html">Homepage</a>
        </p>
        
        <script type="text/javascript" src="script.js">
        </script>
    </body>
</html>
