<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card" id="Container">
            <h1 class="text-prim">Tip Calculator</h1>
            <div id="Calculator">
                <form>
                    <div class="form-group">
                        <label for="Bill">How much was your bill?</label>
                        <input type="number" id="Bill" placeholder="Bill amount">

                    </div>

                    <div class="form-group">
                        <label>How many people are sharing the Billl?</label>
                        <input type="number" id="Peopleamount" placeholder="Number of people">
                    </div>
                    <h4 class="text-prim">How was your service?</h4>
                    <div class="input-fields">
                        <select id="ServiceQual">
                            <option value="0" disabled selected>Choose your option</option>
                            <option value="0.3">30% Outstanding</option>
                            <option value="0.2">20% Good</option>
                            <option value="0.15">15% OK</option>
                            <option value="0.1">10% Bad</option>
                            <option value="0.05">5% Terrible</option>
                        </select>
                    </div>

                    <button class="btn" type="button" id="Calculate">Calculate</button>
                </form>
            </div>
            <ul id="Result" class="text-sec">
                <li>Tip: <span id="Tip"></span></li>
                <li>Total Bill with tip: <span id="Total_Bill_Tip"></span></li>
                <li>Tip/Person: <span id="Div_Tip"></span></li>
                <li>Total Bill with Tip/Person: <span id="Div_Tip-Person"></span></li>
            </ul>
        </div>

        <p>
            <a href="../../index.html">Homepage</a>
        </p>
        <script type="text/javascript" src="Tip.js">
        </script>
    </body>
</html>
