<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <title>CodingDenoti</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Javascript Quiz</h1>
        <main class="quiz-container" id="Quiz">
            <header class="quiz-header">
                <h4 id="Question">Test Your Javascript might!</h4>
                <ul class="quiz-list">
                    <li class="quiz_list-item">
                        <input type="radio" name="answer" class="answer" id="a">
                        <label for="a" id="a_text">Question</label>
                    </li>

                    <li class="quiz_list-item">
                        <input type="radio" name="answer" class="answer" id="b">
                        <label for="b" id="b_text">Question</label>
                    </li>

                    <li class="quiz_list-item">
                        <input type="radio" name="answer" class="answer" id="c">
                        <label for="c" id="c_text">Question</label>
                    </li>

                    <li class="quiz_list-item">
                        <input type="radio" name="answer" class="answer" id="d">
                        <label for="d" id="d_text">Question</label>
                    </li>
                </ul>
            </header>
            <button class="btn" id="Submit-btn">Submit</button>
            <p>
                <a href="../../index.html">Homepage</a>
            </p>
            
        </main>
        <script type="text/javascript" src="main.js">
        </script>
    </body>
</html>
