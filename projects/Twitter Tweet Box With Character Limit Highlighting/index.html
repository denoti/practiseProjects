<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twitter Tweet Box UI Design | CodingDenoti</title>
        <link rel="stylesheet" href="styles.css">
        <!-- (Fontawesome & Iconsout) Links for Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="input-box">
                <div class="tweet-area">
                    <span class="placeholder">What's happening?</span>
                    <div class="input editable" contenteditable="true" spellcheck="false"></div>
                    <div class="input readonly" contenteditable="true" spellcheck="false"></div>
                </div>

                <div class="privacy">
                    <i class="fas fa-globe-asia"></i>
                    <span>Everyone can reply</span>
                </div>
            </div>

            <div class="bottom">
                <ul class="icons">
                    <li><i class="uil uil-capture"></i></li>
                    <li><i class="far fa-file-image"></i></li>
                    <li><i class="fas fa-map-marker-alt"></i></li>
                    <li><i class="far fa-grin"></i></li>
                    <li><i class="far fa-user"></i></li>
                </ul>
                <div class="content">
                    <span class="counter">100</span>
                    <button>Tweet</button>
                </div>
            </div>
        </div>
        <p>
            <a href="../../index.html">Homepage</a>
        </p>
        
        <script type="text/javascript" src="script.js">
        </script>
    </body>
</html>
