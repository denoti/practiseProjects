<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poll UI Design</title>
        <link rel="stylesheet" href="styles.css">
        <!-- <script src="/all_fontawesome.js"></script> -->
        <!-- <script src="./all.js"></script> -->
        <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
        <!-- FontAwesome v6.6.6 -->
        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <p>
            <a href="../../index.html">Homepage</a>
        </p>
        
        <div class="wrapper">
            <header>Poll UI Design</header>
            <div class="poll-area">
                <label for="">
                    <div class="row">
                        <div class="column">
                            <span class="circle"></span>
                            <span class="text">HTML</span>
                        </div>
                        <span class="percent">30%</span>
                    </div>
                    <div class="progress" style="--w:30;"></div>
                </label>

                <label for="">
                    <div class="row">
                        <div class="column">
                            <span class="circle"></span>
                            <span class="text">Java</span>
                        </div>
                        <span class="percent">20%</span>
                    </div>
                    <div class="progress" style="--w:20;"></div>
                </label>

                <label for="">
                    <div class="row">
                        <div class="column">
                            <span class="circle"></span>
                            <span class="text">Python</span>
                        </div>
                        <span class="percent">40%</span>
                    </div>
                    <div class="progress" style="--w:40;"></div>
                </label>

                <label for="">
                    <div class="row">
                        <div class="column">
                            <span class="circle"></span>
                            <span class="text">JQuery</span>
                        </div>
                        <span class="percent">10%</span>
                    </div>
                    <div class="progress" style="--w:10;"></div>
                </label>
            </div>
        </div>
        <script type="text/javascript" src="script.js">
        </script>
    </body>
</html>
