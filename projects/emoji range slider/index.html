<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emoji Range Slider</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <a href="../../index.html" class="homepage">Homepage</a>
        <div class="wrapper">
            <div class="section">
                <div class="emojis">
                    <li  class="slide-icon"><img src="./emojis/emoji-1.png" alt=""></li>
                    <li><img src="./emojis/emoji-2.png" alt=""></li>
                    <li><img src="./emojis/emoji-3.png" alt=""></li>
                    <li><img src="./emojis/emoji-4.png" alt=""></li>
                    <li><img src="./emojis/emoji-5.png" alt=""></li>

                </div>
            </div>
            <div class="slider">
                <div class="thumb"><span></span></div>
                <div class="progress-bar"></div>
                <input type="range" min="0" max="100" value="0">
            </div>
        </div>
        <script type="text/javascript" src="script.js">
        </script>
    </body>
</html>
