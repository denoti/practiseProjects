<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Units Convertor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contenders-container">
            <!-- The first contender -->
            <div class="contender-one">
                <img src="https://source.unsplash.com/gTzwHaWGkoo" alt="">
                <ul>
                    <li><span class="output">31</span></li>
                    <li><input type="text" id="mass"></li>
                    <li><input type="text" id="dis"></li>
                    <li><input type="text" id="dis"></li>
                    <li><input type="text" id="dis"></li>
                </ul>
            </div>

            <div class="contenders">
                <h1>V<br/>S</h1>
                <ul>
                    <li>Age</li>
                    <li>Weight</li>
                    <li>Height</li>
                    <li>Reach</li>
                    <li>Leg Reach</li>
                </ul>
            </div>
            
            <!-- The second contender -->
            <div class="contender-two">
                <img src="https://source.unsplash.com/HtJH8BPw_As" alt="">
                <ul>
                    <li><span class="output">31</span></li>
                    <li><input type="number" id="mass"></li>
                    <li><input type="number" id="dis"></li>
                    <li><input type="number" id="dis"></li>
                    <li><input type="number" id="dis"></li>
                </ul>
            </div>
        </div>
        <form class="units-system">
            <h4>Units System</h4>
            <input type="radio" id="imp" name="units">
            <label for="imp">Imp</label>
            <input type="radio" id="met" name="units" checked>
            <label for="met">Met</label>
        </form>
        <p>
            <a href="../../index.html">Homepage</a>
        </p>        
        <script type="text/javascript" src="main.js">
        </script>
    </body>
</html>
